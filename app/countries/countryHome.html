<div class="countries-container">
  <table>
    <tr class="header-row">
      <th>Name</th>
      <th>Country Code</th>
      <th>Capital</th>
      <th>Area in Km2</th>
      <th>Population</th>
      <th>Continent</th>
    </tr>
    <tr class="country-row" ng-repeat="country in countries">
        <td><a ng-href="#!/countries/{{country.name}}/{{country.capital}}">{{country.name}}</a></td>
        <td>{{country.code}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.area | number}}</td>
        <td>{{country.population | number}}</td>
        <td>{{country.continent}}</td>
    </tr>
  </table>
</div>
<a class="btn" href="/#/">Home</a>
