<section class="detail-container">
  <h1 class="country-title">{{detail.name}}</h1>
  <ul class="label-list">
    <li>Population of Country:</li>
    <li>Area:</li>
    <li>Capital:</li>
    <li>Population of Capital:</li>
    <li>{{}} Neighbors:</li>
    <li>{{State}}</li>
  </ul>
  <ul class="stats-list">
    <li>{{detail.population | number}}</li>
    <li>Area:</li>
    <li>Capital:</li>
    <li>Population of Capital</li>
    <li>{{}} Neighbors</li>
    <li>{{State}}</li>
  </ul>
  <button class="btn">Home</button>
  <button class="btn">Browse Countries</button>
</section>
